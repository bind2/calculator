<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <div class="display-wrapper">
            <div>
                <i class="fa-regular fa-sun"></i>
                <i class="fa-regular fa-moon"></i>
            </div>
            <input type="text" id="display1">
            <input type="text" id="display2">
        </div>
        <div class="btn-wrapper">
            <button id="ac" class="op">AC</button>
            <button id="de" class="op">DE</button>
            <button id="%" class="op">%</button>
            <button id="/" class="op2">&div;</button>
            <br>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="op2"> &times;</button>
            <br>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="op2">-</button>
            <br>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="op2">+</button>
            <br>
            <button id="00">00</button>
            <button id="0">0</button>
            <button id="." class="dot">&middot;</button>
            <button id="=" class="op2">=</button>
        </div>
    </div>

</body>

</html>
